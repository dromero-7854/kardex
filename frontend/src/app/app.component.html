<div class="app-container">
  <div class="d-flex flex-column">
    <div class="d-flex justify-content-between align-items-center toolbar">
      <div class="filter-input">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
        </mat-form-field>
      </div>
      <div class="add-btn">
        <button mat-raised-button class="k-mat-btn" (click)="add()"><span>Agregar producto</span></button>
      </div>
    </div>
    <div class="kardex-table">
      <div class="mat-elevation-z2">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let product"> {{product.id}} </td>
          </ng-container>
          <ng-container matColumnDef="code">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
              <td mat-cell *matCellDef="let product"> {{product.code}} </td>
            </ng-container>
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
            <td mat-cell *matCellDef="let product"> {{product.description}} </td>
          </ng-container>
          <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock </th>
            <td mat-cell *matCellDef="let product"> {{product.stock}} </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
            <td mat-cell *matCellDef="let product">
              <div class="d-flex align-items-center">
                <div [ngClass]="{ 'action-btn mat-elevation-z2 rd-btn': product.stock > 0, 'action-btn-disabled': product.stock <= 0 }" (click)="decrease(product)">
                  <i class="material-icons">remove_circle_outline</i>
                </div>
                <div class="action-btn ml-2 mat-elevation-z2 rd-btn" (click)="increase(product)">
                  <i class="material-icons">add_circle_outline</i>
                </div>
                <div class="action-btn ml-2 mat-elevation-z2 rd-btn" (click)="update(product)">
                  <i class="material-icons">create</i>
                </div>
                <div class="action-btn ml-2 mat-elevation-z2 rd-btn" (click)="delete(product)">
                  <i class="material-icons">delete</i>
                </div>
              </div>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
      </div>
    </div>
  </div>
</div>
